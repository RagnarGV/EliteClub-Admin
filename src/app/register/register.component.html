<form class="auth-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <h2 class="form-title">Register</h2>

  <div class="form-group">
    <label>Name:</label>
    <input type="text" formControlName="name" class="form-input" />
    <small
      *ngIf="submitted && f['name'].errors?.['required']"
      class="error-text"
    >
      Name is required
    </small>
    <small
      *ngIf="submitted && f['name'].errors?.['minlength']"
      class="error-text"
    >
      Minimum 3 characters required
    </small>
  </div>

  <div class="form-group">
    <label>Email:</label>
    <input type="email" formControlName="email" class="form-input" />
    <small
      *ngIf="submitted && f['email'].errors?.['required']"
      class="error-text"
    >
      Email is required
    </small>
    <small *ngIf="submitted && f['email'].errors?.['email']" class="error-text">
      Enter a valid email
    </small>
  </div>

  <div class="form-group">
    <label>Password:</label>
    <input type="password" formControlName="password" class="form-input" />
    <small
      *ngIf="submitted && f['password'].errors?.['required']"
      class="error-text"
    >
      Password is required
    </small>
    <small
      *ngIf="submitted && f['password'].errors?.['minlength']"
      class="error-text"
    >
      Minimum 6 characters required
    </small>
  </div>

  <button type="submit" class="btn-auth">Register</button>
  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
</form>
