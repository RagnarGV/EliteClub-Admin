<nav *ngIf="isLoggedIn" class="navbar navbar-expand-lg navbar-dark bg-black">
  <button
    class="navbar-toggler"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon text-white"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mx-auto">
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="['/home']"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          Home
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="['/schedule']"
          routerLinkActive="active"
          >Schedule</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="['/waitlist']"
          routerLinkActive="active"
          >Waitlist</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="['/gallery']"
          routerLinkActive="active"
          >Gallery</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/game']" routerLinkActive="active"
          >Game</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/review']" routerLinkActive="active"
          >Review</a
        >
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" type="button" (click)="logout()"
          >Logout : {{ name }}</a
        >
      </li>
    </ul>
  </div>
</nav>
